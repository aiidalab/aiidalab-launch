[metadata]
name = aiidalab_launch
version = attr: aiidalab_launch.__version__
description = Helper script to launch AiiDAlab on a local workstation.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/aiidalab/aiidalab-launch
author = Carl Simon Adorf and the AiiDAlab team
author_email = aiidalab@materialscloud.org
license = MIT
license_file = LICENSE
classifiers =
    Development Status :: 4 - Beta
    Framework :: AiiDA
    License :: OSI Approved :: MIT License
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: Implementation :: CPython

[options]
packages = find:
install_requires =
    click==8.0.3
    click-spinner==0.1.10
    docker==5.0.3
    python-dotenv==0.19.1
    tabulate==0.8.9
    toml==0.10.2
python_requires = >=3.7

[options.entry_points]
console_scripts =
    aiidalab-launch = aiidalab_launch.__main__:cli

[options.extras_require]
dev =
    bumpver==2021.1114
    dunamai==1.7.0
pre_commit =
    pre-commit==2.15.0
tests =
    pytest==6.2.5

[flake8]
ignore =
    E501  # Line length handled by black.
    W503  # Line break before binary operator, preferred formatting for black.
    E203  # Whitespace before ':', preferred formatting for black.
per-file-ignores =
    tests/*: U100

[bumpver]
current_version = "v2022.1005"
version_pattern = "vYYYY.BUILD[PYTAGNUM]"
commit_message = "Bump version {old_version} -> {new_version}"
commit = True
tag = True
push = True

[bumpver:file_patterns]
aiidalab_launch/version.py =
    __version__ = "{version}"
